<div *ngIf="minifig">
  <h3>Edytuj Minifigurkę</h3>
  <input type="text" [(ngModel)]="minifig.name" placeholder="Nazwa">
  <input type="text" [(ngModel)]="minifig.theme" placeholder="Motyw">
  <input type="number" [(ngModel)]="minifig.price" placeholder="Cena" step="0.01">
  <button (click)="updateMinifig()">💾 Zapisz</button>
  <button (click)="cancel()">❌ Anuluj</button>
</div>
